<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="./app.js"></script>
    <title>Validaciones form</title>
  </head>
  <body>
    <!-- AQUI EMEPZAMOS A TRABAJAR -->

    <main class="main container">
      <div class="main__grid">
        <form class="form" id="form">
          <h1 class="form__title">ğŸ“« Send a new message</h1>

          <div class="form__field">
            <label class="form__label">First name:</label>

            <input
              type="text"
              class="form__input"
              placeholder="John"
              name="first name"
              id="firstName"
            />
          </div>

          <div class="form__field">
            <label class="form__label">Last name:</label>
            <input
              type="text"
              class="form__input"
              placeholder="Doe"
              name="last name"
              id="lastName"
            />
          </div>

          <div class="form__field">
            <label class="form__label">Dest Email</label>
            <input
              type="email"
              class="form__input"
              placeholder="johnDoe@example.com"
              name="email"
              id="email"
            />
          </div>

          <div class="form__field">
            <label class="form__label">Message:</label>
            <textarea
              class="form__input form__input--textarea"
              placeholder="I wanna quit this ğŸ’© job."
              id="message"
              name="message"
            ></textarea>
          </div>

          <div class="form__footer mt-5">
            <input type="submit" class="form__btn" value="ğŸ“© Enviar" />
            <button class="form__btn form__btn--clear" type="reset">
              ğŸ§¹Limpiar
            </button>
          </div>
        </form>

        <section class="messages">
          <h2 class="messages__title">ğŸ“§ Messages</h2>
          <!-- Mostrar mensajes -->
        </section>
      </div>
    </main>
  </body>
</html>
